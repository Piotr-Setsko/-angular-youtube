<mat-card>
  <mat-card-content>
    <form>
      <div fxLayout="column">
      <mat-form-field class="input__wrapper">
        <mat-label>login</mat-label>
        <input matInput type="text" name="login" id="login" placeholder="Login" [(ngModel)]="login" required>
      </mat-form-field>
      <mat-form-field class="input__wrapper">
        <mat-label>password</mat-label>
        <input matInput type="password" name="password" id="password" placeholder="Password" [(ngModel)]="password" required>
      </mat-form-field>
    </div>
      <button mat-flat-button type="submit" class="auth__btn" color="primary" (click)="auth()">Login</button>
    </form>
  </mat-card-content>
</mat-card>
