<div class="sort__wrapper" *ngIf="isShow">
  <p>Sorting by:</p>
  <a mat-button color="primary" class="sort__btn" (click)="sortDate()">date</a>
  <a mat-button color="primary" class="sort__btn" (click)="sortViews()">count of views</a>
  <mat-form-field class="input__wrapper">
    <mat-label>by word or sentance</mat-label>
    <input matInput type="text" name="sort" [(ngModel)]="wordInput" (ngModelChange)="wordSort($event)">
  </mat-form-field>
</div>
